<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      .container {
        text-align: center;
        background-color: #e7e7e7;
      }
      .wrapper {
        margin: auto;
        max-width: 580px;
        background-color: #fff;
        padding: 28px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      img {
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img src="./images/Frame.png" alt="logo" />
        <h4
          style="
            font-weight: 500;
            font-size: 18px;
            line-height: 27px;
            color: #000000;
            margin-top: 40px;
            padding: 0 90px;
          "
        >
          Quý khách vui lòng cung cấp thông tin số tài khoản ngân hàng để nhận
          tiền hoàn
        </h4>
        <div
          style="
            display: flex;
            flex-direction: column;
            padding: 0 90px;
            margin-top: 36px;
            width: 100%;
            gap: 24px;
          "
        >
          <input
            style="
              padding: 14px 24px;
              width: 100%;
              border: 1px solid #000000;
              border-radius: 6px;
            "
            placeholder="Mã đơn đặt được hoàn tiền"
          />
          <select
            style="
              padding: 14px 24px;
              width: 100%;
              border: 1px solid #000000;
              border-radius: 6px;
              color: #717171;
            "
            placeholder="Mã đơn đặt được hoàn tiền"
          >
            <option value="" disabled selected>Ngân hàng</option>
            <option value="BIDV">BIDV</option>
          </select>
          <input
            style="
              padding: 14px 24px;
              width: 100%;
              border: 1px solid #000000;
              border-radius: 6px;
            "
            placeholder="Số tài khoản"
          />
          <input
            style="
              padding: 14px 24px;
              width: 100%;
              border: 1px solid #000000;
              border-radius: 6px;
            "
            placeholder="Tên người thụ hưởng"
          />
        </div>
        <button
          href=""
          style="
            background: linear-gradient(90deg, #b21320 -24.4%, #e60019 83.6%);
            border-radius: 6px;
            padding: 13px 78px;
            border-color: transparent;
            outline: none;
            color: white;
            cursor: pointer;
            margin-top: 40px;
          "
        >
          Xác nhận
        </button>

        <div
          style="
            background-color: #f3f3f3;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            padding: 20px 40px;
            margin: 33px 0 24px 0;
          "
        >
          <img src="./images/Group.png" alt="" />
          <div
            style="
              text-align: left;
              font-weight: 400;
              font-size: 14px;
              line-height: 21px;
              /* or 150% */

              color: #000000;
            "
          >
            Việc hoàn tiền thường mất 10-15 ngày làm việc Mọi thắc mắc vui lòng
            liên hệ Hotline <span style="color: #0085ff"> 02866868869</span>
          </div>
        </div>
        <div style="display: flex; justify-content: space-between; gap: 10px">
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: flex-start;
            "
          >
            <h5>Tải ứng dụng BOOKING STUDIO</h5>
            <div
              style="
                display: flex;
                justify-content: space-between;
                margin-top: 24px;
              "
            >
              <img src="./images//Download_on_the_App_Store_Badge.png" />
              <img src="./images/Google_Play_Store_badge_EN.png" />
            </div>
            <p style="margin-top: 24px">Theo dõi chúng tôi</p>
            <div
              style="
                display: flex;
                gap: 13px;
                justify-content: center;
                padding-top: 8px;
              "
            >
              <img src="./images/01.Facebook.png" alt="" />
              <img src="./images/04.Twitter.png" alt="" />
              <img src="./images/10.Linkedin.png" alt="" />
              <img src="./images/77.TikTok.png" alt="" />
              <img src="./images/Vector.png" alt="" />
            </div>
          </div>
          <div><img src="./images/Group 4902.png" alt="" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
